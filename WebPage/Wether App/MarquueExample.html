<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <div>
        <marquee>Hello I Am Scrolling</marquee>
        <marquee behavior="scroll">Hello I Am Also Scrolling</marquee>
        <marquee behavior="alternate">Hello I Am Also Scrolling</marquee>
    </div>
    <div>
        <marquee>Hi i am moving towards left direction</marquee>
        <marquee direction="left">Hi i am moving towards left direction</marquee>
        <marquee direction="right">Hi i am moving towards left direction</marquee>
        <marquee direction="Up">Up</marquee>
        <marquee direction="down">down</marquee>
    </div>
    
</body>
</html>
